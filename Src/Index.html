<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon {
            width: 80px;
            height: 90px;
            margin: 10px;
            position: absolute;
        }
        
        .container {
            position: relative;
            height: 50%;
            padding: 30px;
        }
        
        .custom-body {
            background-image: url("./Images/wallpaper.jpg");
            background-size: auto;
            filter: grayscale(100%);
            background-position: 100% 0;
            background-size:50%;
            position: relative; /* Added to ensure .right-column is positioned relative to the body */
        }
        
        .right-column {
            background: linear-gradient(90deg, rgba(109,109,111,1) 0%, rgba(0,0,0,1) 100%);
            clip-path: polygon(40% 0, 100% 0, 100% 100%, 30% 100%);
            position: absolute;
            z-index: -1; /* Placed below the rest of the content */
        }
        
        header {
            min-height: 5vh;
        }
        
        main {
            min-height: 95vh;
        }
        </style>
</head>

<body class="flex flex-col min-h-screen custom-body" id="top">
     <!-- Top bar -->
     <header class="bg-gray-500 text-white p-4">
        <h1>Top Bar</h1>
    </header>

    <main class="flex flex-col md:flex-row flex-grow">
        <!-- Left Column -->
        <div class="md:w-2/6 p-4 overflow-auto">
            <div class="flex flex-col items-center space-y-4">
                <img src="profile_picture.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full">
                <h2 class="text-xl font-bold">Name</h2>
                <p class="text-center">Short person description here. This can span multiple lines and provide more detail about the person.</p>
                <div class="flex space-x-4">
                    <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
                    <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
                    <a href="#"><img src="linkedin_icon.png" alt="LinkedIn"></a>
                    <a href="#"><img src="instagram_icon.png" alt="Instagram"></a>
                </div>
            </div>
        </div>

        <!-- The polygon that spans the entire width -->
        <div class="right-column absolute w-full h-full"></div>
        
        <!-- Right Column -->
        <div class="md:w-4/6 p-4">
            <div class="container" id="techStack">
            </div>

            <div class="container" id="experience">
            </div>
        </div>
    </main>

    <div class="w-full p-4">
        <h2>ROW</h2>
    </div>

    <footer class="text-white p-4">
        <h1>Footer</h1>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js" integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>
    <script>
        var test = document.querySelector('#techStack');
        var myTechStack = ["azure.png", "csharp.png", "dotnet.png", "javascript.png", "ms_sql_server.png", "visual_studio.png", "visual_studio_code.png", "blazor.png", "postman.png", "git.png", "html.png", "css.png", "webassembly.png", "docker.png"];
        var experience = ["angular.png", "cplusplus.png", "firebase.png", "grafana.png", "graphql.png", "java.png", "mysql.png", "next_js.png", "node_js.png", "open_api.png", "php.png", "react.png", "redux.png", "typescript.png"];
        var numIcons = myTechStack.length;

        // function to generate the nth number in the Halton sequence
        function halton(n, base) {
            var result = 0;
            var f = 1 / base;
            var i = n;
            while (i > 0) {
                result = result + f * (i % base);
                i = Math.floor(i / base);
                f = f / base;
            }
            return result;
        }

        // add all icons to the DOM at quasi-random positions
        for (let i = 0; i < numIcons; i++) {
            const icon = document.createElement('div');
            icon.classList.add('icon');
            icon.setAttribute('data-speed', (Math.random() * 3) + 1);

            // calculate the icon's position using the Halton sequence
            let padding = Math.floor((Math.random() * 60) + 2);  // Adjust this value to change the space between icons.
            let x = padding + halton(i, 2) * (test.offsetWidth - icon.offsetWidth - 2 * padding);
            let y = padding + halton(i, 3) * (test.offsetHeight - icon.offsetHeight - 2 * padding);

            // Create img element, set its source to the icon, and append it to the icon div
            const img = document.createElement('img');
            img.src = './Images/TechStack/' + myTechStack[i]; // Using `icons` array
            icon.appendChild(img);

            icon.style.left = `${x}px`;
            icon.style.top = `${y}px`;
            test.appendChild(icon);
        }

        $(document).ready(function () {
            $(".icon").each(function () {
                let randomDuration = Math.random() * 4 + 1; // Between 1 and 2 seconds
                let randomDistance = Math.random() * 2 + 1; // Between 2px and 7px
                let randomDirectionX = Math.random() > 0.5 ? 2 : -1; // Randomly choose -1 or 1
                let randomDirectionY = Math.random() > 0.5 ? 2 : -1; // Randomly choose -1 or 1

                // Generate the keyframes string
                let keyframes = `
                    @keyframes float${this.id} {
                        0%, 100% {
                            transform: translate(0, 0);
                        }
                        50% {
                            transform: translate(${randomDistance * randomDirectionX}px, ${randomDistance * randomDirectionY}px);
                        }
                    }
                `;

                // Create a new style element
                let styleElement = document.createElement("style");
                styleElement.textContent = keyframes;
                document.head.appendChild(styleElement);

                // Apply the animation to the icon
                $(this).css({
                    animation: `float${this.id} ${randomDuration}s ease-in-out infinite`
                });
            });
        });

        $(document).ready(function() {
            var movementStrength = 8;
            var height = movementStrength / $(window).height();
            var width = movementStrength / $(window).width();
            $("#top").mousemove(function(e){
                    var pageX = e.pageX - ($(window).width() / 2);
                    var pageY = e.pageY - ($(window).height() / 2);
                    var newvalueX = width * pageX * -1 - 25;
                    var newvalueY = height * pageY * -1 - 50;
                    $('#top').css("background-position", newvalueX+"px     "+newvalueY+"px");
            });
            });
    </script>
</body>

</html>
