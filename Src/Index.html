<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .icon {
            width: 60px;
            height: 60px;
            background-color: #333;
            margin: 10px;
            position: absolute;
        }

        .icon:before,
        .icon:after {
            content: "";
            position: absolute;
            width: 42.4264px;
            height: 42.4264px;
            background-color: inherit;
        }

        .icon:before {
            transform: rotate(45deg);
            top: 8.7887px;
            left: 8.7887px;
        }

        .icon:after {
            transform: rotate(-45deg);
            top: 8.7887px;
            right: 8.7887px;
        }

        .container {
            position: relative;
            height: 50%;
            padding: 30px;
        }
    </style>
</head>

<body class="flex flex-col min-h-screen">
    <!-- Top bar -->
    <header class="bg-blue-500 text-white p-4">
        <h1>Top Bar</h1>
    </header>

    <!-- Main Body -->
    <main class="flex flex-col md:flex-row flex-grow min-h-screen">
        <div class="md:w-2/6 bg-gray-300 p-4 overflow-auto">

        </div>

        <div class="md:w-4/6 bg-gray-400 p-4">
            <div class="container" id="test">
            </div>
        </div>
    </main>

    <div class="w-full bg-gray-500 p-4 min-h-screen">
        <h2>ROW</h2>
    </div>

    <footer class="bg-blue-500 text-white p-4">
        <h1>Footer</h1>
    </footer>

    <script>
        var test = document.querySelector('#test');
        var numIcons = 7;
        var minDist = 100;

        const maxAttempts = 1000;

        for (let i = 0; i < numIcons; i++) {
            const icon = document.createElement('div');
            icon.classList.add('icon');
            icon.setAttribute('data-speed', (Math.random() * 3) + 1);
            let x, y, attempts = 0;

            do {
                x = Math.random() * (test.offsetWidth - icon.offsetWidth - 150);
                y = Math.random() * (test.offsetHeight - icon.offsetHeight - 150);
                attempts++;
            } while (isTooClose(x, y) && attempts < maxAttempts);

            if (attempts >= maxAttempts) {
                console.error('Could not find a valid position for icon', i);
                continue;
            }

            icon.style.left = `${x}px`;
            icon.style.top = `${y}px`;

            test.appendChild(icon);
        }

        function isTooClose(x, y) {
            const icons = document.querySelectorAll('.icon');

            for (const otherIcon of icons) {
                const otherX = parseFloat(otherIcon.style.left);
                const otherY = parseFloat(otherIcon.style.top);

                const dist = Math.sqrt(Math.pow(x - otherX, 2) + Math.pow(y - otherY, 2));

                if (dist < minDist) {
                    return true;
                }
            }

            return false;
        }

        document.addEventListener('mousemove', parallax);
        function parallax(e) {
            const icons = document.querySelectorAll('.icon');
            Array.from(icons).forEach(icon => {
                const speed = icon.getAttribute('data-speed');
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                icon.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        }
    </script>

</body>

</html>
