<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .icon {
            width: 80px;
            height: 90px;
            margin: 10px;
            position: absolute;
        }

        .container {
            position: relative;
            height: 50%;
            padding: 30px;
        }

        .right-column {
            background: linear-gradient(90deg, rgba(109, 109, 111, 1) 0%, rgba(0, 0, 0, 1) 100%);
            clip-path: polygon(40% 0, 100% 0, 100% 100%, 30% 100%);
            position: absolute;
            z-index: -1;
        }

        header {
            min-height: 5vh;
        }

        main {
            min-height: 95vh;
        }

        html {
            scroll-behavior: smooth;
        }

        @-webkit-keyframes bounce {
            0% {
                transform: translateY(-5px)
            }

            50% {
                transform: translateY(10px)
            }

            100% {
                transform: translateY(-5px)
            }
        }

        @keyframes bounce {
            0% {
                transform: translateY(-5px)
            }

            50% {
                transform: translateY(10px)
            }

            100% {
                transform: translateY(-5px)
            }
        }
    </style>
</head>

<body class="flex flex-col min-h-screen custom-body relative" id="top">

    <div class="absolute inset-0 z-0 bg-[url(../Src/Images/grid.svg)] bg-center"></div>

    <main class="flex flex-col md:flex-row flex-grow h-screen relative">
        <div class="md:w-1/2 p-4 grid bg-black bg-opacity-5 justify-end content-center">
            <div class="grid justify-end content-center text-center space-y-3">
                <h2 class="text-xl font-bold uppercase z-1">Philip</h2>
                <p class="">
                    Short person description here. This can span <br> multiple lines and provide more detail about the
                    person.
                </p>
                <!-- <a href="#example">Skills</a> -->
                <a href="#example" class="bg-orange-600 text-white font-semibold p-1 rounded-md">
                    <i class="fa-solid fa-code-branch fa-sm mr-1"></i>
                    techstack
                </a>
                <a href="#example" class="bg-orange-500 text-white font-semibold p-1 rounded-md">
                    <i class="fa-solid fa-wrench fa-sm mr-1"></i>
                    projects
                </a>
                <a href="#example" class="bg-orange-400 text-white font-semibold p-1 rounded-md">
                    <i class="fa-regular fa-newspaper fa-sm mr-1"></i>
                    articles
                </a>
            </div>
        </div>

        <div class="md:w-1/2 p-4 grid">
            <div id='ellipse1'
                class="bg-gray-300 h-[284px] w-[284px] top-[379px] left-[1005px] rounded-full justify-self-start self-center">
            </div>
        </div>
    </main>

    <div class="flex flex-col md:flex-row flex-grow h-screen relative h-screen">
        <div class="md:w-1/2 p-4 grid">
            <div class="container" id="techStack">
            </div>
            <div class="container" id="experience">
            </div>
        </div>
        <div class="md:w-1/2 p-4 grid bg-black bg-opacity-10 justify-end content-center">

        </div>
    </div>

    <div class="w-full p-4 h-screen">
        <h5><a id="example"></a>Example headline</h5>
    </div>

    <footer class="text-white p-4">
        <h1>Footer</h1>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"
        integrity="sha256-tG5mcZUtJsZvyKAxYLVXrmjKBVLd6VpVccqz/r4ypFE=" crossorigin="anonymous"></script>

    <script>
        var test = document.querySelector('#techStack');
        var myTechStack = ["azure.png", "csharp.png", "dotnet.png", "javascript.png", "ms_sql_server.png", "visual_studio.png", "visual_studio_code.png", "blazor.png", "postman.png", "git.png", "html.png", "css.png", "webassembly.png", "docker.png"];
        var experience = ["angular.png", "cplusplus.png", "firebase.png", "grafana.png", "graphql.png", "java.png", "mysql.png", "next_js.png", "node_js.png", "open_api.png", "php.png", "react.png", "redux.png", "typescript.png"];
        var numIcons = myTechStack.length;

        function halton(n, base) {
            var result = 0;
            var f = 1 / base;
            var i = n;
            while (i > 0) {
                result = result + f * (i % base);
                i = Math.floor(i / base);
                f = f / base;
            }
            return result;
        }

        for (let i = 0; i < numIcons; i++) {
            const icon = document.createElement('div');
            icon.classList.add('icon');
            icon.setAttribute('data-speed', (Math.random() * 3) + 1);

            let padding = Math.floor((Math.random() * 60) + 2);
            let x = padding + halton(i, 2) * (test.offsetWidth - icon.offsetWidth - 2 * padding);
            let y = padding + halton(i, 3) * (test.offsetHeight - icon.offsetHeight - 2 * padding);

            const img = document.createElement('img');
            img.src = './Images/TechStack/' + myTechStack[i];
            icon.appendChild(img);

            icon.style.left = `${x}px`;
            icon.style.top = `${y}px`;
            test.appendChild(icon);
        }

        $(document).ready(function () {
            $(".icon").each(function () {
                let randomDuration = Math.random() * 4 + 1;
                let randomDistance = Math.random() * 2 + 1;
                let randomDirectionX = Math.random() > 0.5 ? 2 : -1;
                let randomDirectionY = Math.random() > 0.5 ? 2 : -1;

                let keyframes = `
                    @keyframes float${this.id} {
                        0%, 100% {
                            transform: translate(0, 0);
                        }
                        50% {
                            transform: translate(${randomDistance * randomDirectionX}px, ${randomDistance * randomDirectionY}px);
                        }
                    }
                `;

                let styleElement = document.createElement("style");
                styleElement.textContent = keyframes;
                document.head.appendChild(styleElement);

                $(this).css({
                    animation: `float${this.id} ${randomDuration}s ease-in-out infinite`
                });
            });
        });

        $(document).ready(function () {
            var movementStrength = 8;
            var height = movementStrength / $(window).height();
            var width = movementStrength / $(window).width();
            $("#top").mousemove(function (e) {
                var pageX = e.pageX - ($(window).width() / 2);
                var pageY = e.pageY - ($(window).height() / 2);
                var newvalueX = width * pageX * -1 - 25;
                var newvalueY = height * pageY * -1 - 50;
                $('#top').css("background-position", newvalueX + "px     " + newvalueY + "px");
            });
        });
    </script>
</body>

</html>
