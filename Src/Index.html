    <script>
        
        var myTechStack = ["azure.png", "csharp.png", "dotnet.png", "javascript.png", "ms_sql_server.png", "visual_studio.png", "visual_studio_code.png", "blazor.png", "postman.png", "git.png", "html.png", "css.png", "webassembly.png", "docker.png"];
        var experience = ["angular.png", "cplusplus.png", "firebase.png", "grafana.png", "graphql.png", "java.png", "mysql.png", "next_js.png", "node_js.png", "open_api.png", "php.png", "react.png", "redux.png", "typescript.png", "nginx.png", "mongo_db.png"];
        var numIcons = myTechStack.length;

        init();

        function init() {
            var test = document.querySelector('#techStack');
            positionIcons(test, myTechStack, './Images/TechStack');

            test = document.querySelector('#experience');
            positionIcons(test, experience, './Images/Experience');
        }

        function halton(n, base) {
            var result = 0;
            var f = 1 / base;
            var i = n;
            while (i > 0) {
                result = result + f * (i % base);
                i = Math.floor(i / base);
                f = f / base;
            }
            return result;
        }

        function positionIcons(parent, iconArray, iconBasePath) {
            for (let i = 0; i < iconArray.length; i++) {
                const icon = document.createElement('div');
                icon.classList.add('icon');
                icon.setAttribute('data-speed', (Math.random() * 3) + 1);

                let padding = Math.floor((Math.random() * 50) + 2);
                let x = padding + halton(i, 2) * (parent.offsetWidth - icon.offsetWidth - 2 * padding);
                let y = padding + halton(i, 3) * (parent.offsetHeight - icon.offsetHeight - 2 * padding);

                const img = document.createElement('img');
                img.src = iconBasePath + '/' + iconArray[i];
                icon.appendChild(img);

                icon.style.left = `${x}px`;
                icon.style.top = `${y}px`;
                parent.appendChild(icon);
            }
        }

        $(document).ready(function () {
            $(".icon").each(function () {
                let randomDuration = Math.random() * 4 + 1;
                let randomDistance = Math.random() * 2 + 1;
                let randomDirectionX = Math.random() > 0.5 ? 2 : -1;
                let randomDirectionY = Math.random() > 0.5 ? 2 : -1;

                let keyframes = `
                    @keyframes float${this.id} {
                        0%, 100% {
                            transform: translate(0, 0);
                        }
                        50% {
                            transform: translate(${randomDistance * randomDirectionX}px, ${randomDistance * randomDirectionY}px);
                        }
                    }
                `;

                let styleElement = document.createElement("style");
                styleElement.textContent = keyframes;
                document.head.appendChild(styleElement);

                $(this).css({
                    animation: `float${this.id} ${randomDuration}s ease-in-out infinite`
                });
            });
        });
    </script>
